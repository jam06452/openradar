<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRadar - GitHub Secrets</title>
    <script type="module" src="/js/lb.js"></script>
    <link rel="icon" href="or_logo.png" type="image/png">

    <meta property="og:title" content="OpenRadar - GitHub Secrets">
    <meta property="og:description"
        content="OpenRadar is a tool designed to find leaked Github credentials that are pushed to repositories.">
    <meta property="og:image" content="screenshot.png">
    <meta property="og:image" content="https://open-radar.live">
    <meta property="og:type" content="website">
    <meta property="theme-color" content="#2BA84A">

</head>

<body>

    <nav class="top-nav">
        <div class="nav-content">
            <span class="nav-logo">OpenRadar</span>
            <div class="nav-links">
                <a href="/" class="nav-link">Explore</a>
                <a href="/leaderboard" class="nav-link active">Leaderboard</a>
            </div>
            <a href="https://github.com/officialmelon/openradar" target="_blank" rel="noopener noreferrer"
                class="github-link">
                Made by @officialmelon
            </a>
        </div>
    </nav>

    <h1 class="title-text">
        Leaderboard of shame
    </h1>

    <main class="leaderboard" id="leaderboard">
    </main>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-value" id="stat-leaks">—</span>
            <span class="stat-label">Total Leaks</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
            <span class="stat-value" id="stat-repos">—</span>
            <span class="stat-label">Repos Scanned</span>
        </div>
    </div>

</body>

</html>
